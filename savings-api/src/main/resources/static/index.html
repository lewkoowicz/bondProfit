<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #0056b3;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Bond Investment Calculator</h1>
<form id="bondForm">
    <label for="monthlyInvestment">Monthly Investment:</label>
    <input type="number" id="monthlyInvestment" name="monthlyInvestment" required>
    <br>
    <label for="investmentYears">Investment Years:</label>
    <input type="number" id="investmentYears" name="investmentYears" required>
    <br>
    <button type="button" onclick="submitBondForm()">Calculate</button>
</form>

<h2>Results:</h2>
<div id="results"></div>

<script>
    function submitBondForm() {
        var monthlyInvestment = document.getElementById('monthlyInvestment').value;
        var investmentYears = document.getElementById('investmentYears').value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/bonds/create", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                displayResults(response);
            }
        };
        var data = JSON.stringify({
            "monthlyInvestment": monthlyInvestment,
            "investmentYears": investmentYears
        });
        xhr.send(data);
    }

    function displayResults(response) {
        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        resultsDiv.innerHTML += '<p>Total Savings: ' + response.totalSavings + '</p>';
        resultsDiv.innerHTML += '<p>Total Savings Without Bonds: ' + response.totalSavingsWithoutBonds + '</p>';
        resultsDiv.innerHTML += '<p>Difference: ' + response.difference + '</p>';
        resultsDiv.innerHTML += '<ul>';
        response.bondDetails.forEach(function(detail) {
            resultsDiv.innerHTML += '<li>' + detail + '</li>';
        });
        resultsDiv.innerHTML += '</ul>';
    }
</script>
</body>
</html>
